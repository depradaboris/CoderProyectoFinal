<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enlaces a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index2.html">Home</a>
                  <a class="nav-link" href="info.html">Quienes somos</a>
                  <a class="nav-link" href="portafolio.html">Portafolio</a>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-6">
            <form id = "carga">
                <div class="mb-3 mt-3">
                    <div class="row">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Ingrese cantidad" name="cantidad">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="row">
                        <label for="num_tarjeta" class="form-label">Número de Tarjeta:</label>
                        <input type="number" class="form-control" id="num_tarjeta" placeholder="Ingrese número de tarjeta" name="num_tarjeta" inputmode="numeric" pattern="[0-9]*" maxlength="16">
                    </div>
                </div>
                
                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fecha_vencimiento" class="form-label">Fecha de vencimiento:</label>
                            <input type="date" class="form-control" id="fecha_vencimiento" placeholder="Vencimiento" name="fecha_vencimiento">
                        </div>
                        <div class="col-md-6">
                            <label for="cod_seguridad" class="form-label">Código de seguridad:</label>
                            <input type="password" class="form-control" id="cod_seguridad" placeholder="Ingresar Código" name="cod_seguridad" maxlength="3">
                        </div>
                    </div>
                </div>


                <div class="mb-3 mt-3">
                    <div class="row">
                        <label for="dni" class="form-label">DNI del titular de la tarjeta:</label>
                        <input type="number" class="form-control" id="dni" placeholder="Ingrese DNI" name="dni" maxlength="8">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cargar</button>
            </form>
        </div>
    </div>
    <script src="js/cargarSaldo.js" defer></script>
</body>
</html>
